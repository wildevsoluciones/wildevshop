{% extends "base.html" %}
{% block title %}{{ product.name }} | WilDev Shop{% endblock %}

{% block content %}
<div class="row g-3">
  <div class="col-12 col-lg-6">
    <div class="card card-wildev overflow-hidden">
      <img src="{{ product.image_url }}" class="w-100" alt="{{ product.name }}">
    </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="card card-wildev p-4 h-100">
      <div class="d-flex justify-content-between align-items-start gap-2">
        <div>
          <h3 class="fw-bold mb-1">{{ product.name }}</h3>
          <div class="text-secondary">{{ product.category }}</div>
        </div>
        <div class="price-big">{{ money_ars(product.price) }}</div>
      </div>

      <hr class="border-secondary opacity-25 my-3">

      <p class="text-secondary">{{ product.description }}</p>

      <div class="d-flex align-items-center justify-content-between mt-3">
        <div class="text-secondary">Stock disponible: <span class="text-light">{{ product.stock }}</span></div>
      </div>

      <form class="mt-3 d-flex flex-column flex-sm-row gap-2" action="{{ url_for('cart_add', product_id=product.id) }}" method="post">
        <div class="d-flex align-items-center gap-2">
          <label class="text-secondary small" for="qty">Cantidad</label>
          <input id="qty" name="qty" type="number" min="1" max="50" value="1" class="form-control input-wildev" style="max-width:110px">
        </div>
        <button class="btn btn-wildev flex-grow-1" type="submit">Agregar al carrito</button>
        <a class="btn btn-outline-light" href="{{ url_for('cart_view') }}">Ir al carrito</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
